<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando vídeos</title>
</head>
<body>
    <h1>Teste de vídeos</h1>
    <h2>Teste de hospedagem própria</h2>
    <video src="midia/video.m4v" width="560" controls></video>
    <h2>Teste de incorporação de vídeo do YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kxFM1p1LvSY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Teste de incorporação de vídeo do Vimeo</h2>
    <iframe src="https://player.vimeo.com/video/681281437?h=2ccecfffbc&color=efbb00" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
