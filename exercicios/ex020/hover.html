<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de pseudoclasses</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display:block;
            background-color:red;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1>Teste</h1>
    <p>Passe o mouse sobre a frase abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>

</body>
</html>
