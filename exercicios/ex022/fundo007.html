<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical</title>
    <style>
        section{
            background-color: blueviolet;
            position: relative;
            height: 500px;
            padding: 30px;
        }

        article{
            background-color: yellow;
            position: absolute;
            height: 300px;
            width: 300px;

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section>
        <article>
            
        </article>
    </section>
</body>
</html>
