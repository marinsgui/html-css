<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da imagem flexível</title>
</head>
<body>
    <h1>Desafio da imagem flexível</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens-desafio/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens-desafio/foto-m.png" type="image/png">
        <img src="Imagens-desafio/foto-g.png" alt="Imagem grande">
    </picture>
</body>
</html>
